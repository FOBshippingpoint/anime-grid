  </header>
  <main>
    <form id="add_row_form" class="main-section">
      <label for="columns" data-i18n="column_number">欄位數 </label>
      <input type="number" id="columns_input" name="columns" value="5" required />
      <br />
      <br />
      <div class="buttons-container">
        <button type="submit" id="add_row_button" data-i18n="add_new_row">
          新增一列
        </button>
        <button type="button" id="reset_button" data-i18n="reset">
          重設
        </button>
      </div>
    </form>

    <div id="table_container_wrapper">
      <div id="table_container">
        <h1 contenteditable data-i18n="editable_title">
          我的動畫生涯個人喜好表
        </h1>
        <table id="my_table"></table>
        <span><a href="https://www.facebook.com/suesucollection">FB@suesucollection</a>,
          <a href="https://www.instagram.com/suesu.collection/">IG@suesu.collection</a>,
          <a href="https://suesucollection.onrender.com">https://suesucollection.onrender.com</a></span>
      </div>
    </div>

    <div class="main-section">
      <button id="save_button" data-i18n="download_image">下載圖片</button>
    </div>
  </main>

  <dialog aria-labelledby="dialog_title" aria-describedby="dialog_description">
    <h2 id="dialog_title" class="h2" data-i18n="add_artwork">加入作品</h2>
    <form id="edit_form">
      <div class="dialog-body">
        <div class="dialog-title">
          <label for="search" data-i18n="artwork_title">作品名稱</label>
          <input type="text" id="search_work_input" name="search"
            onkeypress="if (event.key == 'Enter') {return false;}" />
        </div>
        <div>
          <div id="img_container"></div>
          <div id="search_result">
            &nbsp;
            <div>&nbsp;</div>
          </div>
        </div>
        <div>
          <label for="img_file_input" id="img_upload_label">
            <p data-i18n="upload_image">上傳圖片</p>
            <p id="img_upload_label_browse" data-i18n="browse_file">瀏覽</p>
          </label>
          <input type="file" id="img_file_input" name="image" hidden />
        </div>
        <div>
          <img src="data:," id="img_preview" style="display: none" />
        </div>
        <div>
          <label for="description" data-i18n="artwork_description">作品描述</label>
          <select id="description" required></select>
        </div>
      </div>
      <div class="dialog-footer buttons-container">
        <button type="submit" data-i18n="confirm">確定</button>
        <button id="cancel" type="button" data-i18n="cancel">取消</button>
      </div>
    </form>
  </dialog>
  <script src="index.js" type="module"></script>
